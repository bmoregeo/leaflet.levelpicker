<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Level Picker Example</title>

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
    <link rel="stylesheet" href="../dist/leaflet.levelpicker.css"/>
    <style>
        #map{
            width: 500px;
            height: 300px;
        }
    </style>

</head>
<body>
<div id="map"></div>

<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
<script src="../dist/leaflet.levelpicker.min.js"></script>
<script>
    var mapboxUrl= 'https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png';
    var coordinates = [39.2833, -76.6167];
    var levels = [
        {floor:'1', floorid: '001-1'},
        {floor:'2', floorid: '001-2'},
        {floor:'3', floorid: '001-3'}
    ];

    var map = L.map('map', {
        center: coordinates,
        zoom: 17,
        layers: [L.tileLayer(mapboxUrl, {id: 'examples.map-20v6611k'})],
        zoomControl: false,
        dragging: true
    });

    new L.Control.LevelPicker({ position: 'bottomleft', levels:levels }).addTo(map);

    self.map.on('level.change', function(e) {
        alert('Change to Level ' + e.level);
    });


</script>
</body>
</html>
